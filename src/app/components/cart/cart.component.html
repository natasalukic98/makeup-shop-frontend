
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let orderItem"> {{orderItem.id}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Ime </th>
        <td mat-cell *matCellDef="let orderItem"> {{orderItem.makeupItem.name}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Količina </th>
        <td mat-cell *matCellDef="let orderItem"> <input matInput class="amount" type="number" (change)="onChangeAmount(orderItem)" [(ngModel)]=orderItem.amount min="1"/> </td>
        <td mat-footer-cell class="total" *matFooterCellDef>Ukupno:</td>
    </ng-container>

    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cijena </th>
        <td mat-cell *matCellDef="let orderItem"> {{orderItem.amount*orderItem.makeupItem.price | number : '1.2-2'}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | number : '1.2-2'}}</td>
    </ng-container>
   


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<div class="order-button">
<button mat-raised-button color="warn" routerLink="/order">Naruči</button>
</div>
